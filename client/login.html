<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAMP</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainContainer">
    <div class="closeContainer">
        <div>
            <p id="close">X</p>
        </div>
    </div>
    <h1>Sign in</h1>
    <section>
         <!-- When we make routes add back -->
        <!-- <form action="/login/password" method="post"> -->
            <form method="post">
            <section>
                <!-- <label for="username">Username</label> -->
                <input for="username" id="username" name="username" type="text" autocomplete="username" placeholder="Username" required autofocus>
            </section>
            <section>
                <!-- <label for="current-password">Password</label> -->
                <input for="current-password" id="current-password" name="password" type="password" autocomplete="current-password" placeholder="Password" required>
            </section>
            <button type="submit">Sign in</button>
            <button><a href="/client/signup.html">Sign up</a></button>
        </form>
        <!-- <a class="button" href="/signup.html">Sign up</a>
        <a class="button" href="/home.html">Home</a> -->
    </section>
</div>
</body>
</html>
